{% extends 'base.html' %}

{% block title %}Signup - AI Resume Scanner{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary mb-4">Apply for Job</h2>
    <form action="{{ url_for('apply_for_job', job_id=job.job_id) }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="applicant_name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="applicant_name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume (PDF only):</label>
            <input type="file" class="form-control" name="resume" accept=".pdf" required>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-outline-primary px-4">Apply Now</button>
            <a href="{{ url_for('all_job_posts') }}" class="btn btn-danger px-4">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
