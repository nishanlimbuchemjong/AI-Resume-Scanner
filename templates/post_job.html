{% extends "dashboard_base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Post a New Job</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input type="text" class="form-control" name="job_title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Skills Required</label>
            <input type="text" class="form-control" name="skills_required" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Experience Required</label>
            <input type="text" class="form-control" name="experience_required" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Education Required</label>
            <input type="text" class="form-control" name="education_required" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Job Type</label>
            <select class="form-control" name="job_type" required>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Internship">Internship</option>
                <option value="Contract">Contract</option>
                <option value="Remote">Remote</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
</div>
{% endblock %}
