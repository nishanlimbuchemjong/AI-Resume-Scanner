{% extends 'base.html' %}

{% block title %}Signup - AI Resume Scanner{% endblock %}

{% block content %}
<!-- <div class="row justify-content-center">
    <div class="col-md-6"> -->
        <h2 class="mt-5">Company Signup</h2>
        <form action="{{ url_for('signup') }}" method="POST" class="mt-4" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="company_name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="company_logo" class="form-label">Company Logo (Optional): </label>
                <input type="file" class="form-control" id="company_logo" name="company_logo" accept="image/*"/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    <!-- </div>
</div> -->
{% endblock %}
