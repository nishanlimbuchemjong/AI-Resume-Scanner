{% extends 'base.html' %}

{% block title %}HireIntel AI - Contact Us{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center vh-100 mt-5">
        <!-- Left Side: Contact Form -->
        <div class="col-md-6">
            <h2 class="mb-4 text-primary fw-bold" style="font-family: 'Poppins', sans-serif;">Contact Us</h2>
            
            <form action="{{ url_for('contact') }}" method="POST">
                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert alert-dismissible fade show {{ messages[0][0] }}" role="alert">
                            {{ messages[0][1] }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endwith %}

                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>

        <!-- Right Side: Image -->
        <div class="col-md-6 d-none d-md-block">
            <img src="/static/images/contact_us.png" class="img-fluid rounded" alt="Contact Us">
        </div>
    </div>
</div>
{% endblock %}
